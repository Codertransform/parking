<!DOCTYPE HTML>

<title>添加申请单位</title>
</head>
<body>
<div class="page-container">
	<form action="/unit/edit" method="post" class="form form-horizontal" id="form-unit-add">
		<input type="hidden" name="id" th:value="${unit.id}"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"> 上级单位：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<span class="select-box">
					<select name="parentId" class="select">
						<option value="0" th:selected="${unit.parentId eq '0'}">请选择上级单位</option>
						<option th:each="u:${units}" th:value="${u.id}" th:text="${u.name}" th:selected="${unit != null && unit.id != null && u.id eq unit.parentId}"></option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 单位名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" th:value="${unit.name}" placeholder="请输入单位名称" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"> 负责人手机：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" th:value="${unit.tel}" placeholder="请输入单位名称" id="tel" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 序号：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" th:value="${unit.sort}" placeholder="请输入序号" id="sort" name="sort">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea name="remarks" cols="" rows="" class="textarea" th:value="${unit.remarks}" placeholder="说点什么...最少输入10个字符"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<button id="commit" class="btn btn-primary radius" type="submit">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('#commit').click(function () {
		$("#form-unit-add").validate({
			rules:{
				name:{
					required:true
				},
				sort:{
					required:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit({
					url: $(form).attr('action'),
					type: 'POST',
					dataType: "json",
					success:function (data) {
						if (data.code === '0'){
							layer.msg(data.message, {icon:1,time:1000},function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
						}else {
							layer.msg(data.message, {icon:1,time:1000},function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
						}
					},
					error:function (data) {
						layer.msg(data.message,{icon:1,time:1000});
					},
				});
			}
		});
	});

	$(".textarea").Huitextarealength({
		minlength:0,
		maxlength:144
	});

});
</script>
</body>
</html>
