<title>[[${title}]]</title>
<meta name="keywords" content="易泊停车">
<meta name="description" content="易泊停车管理有限公司车辆管理系统">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-ts-add" action="/cars/track/follow/save" method="post">
		<input type="hidden" name="id" th:value="${trackFo.id}">
		<input type="hidden" name="time" th:value="${trackFo.time}">
		<input type="hidden" name="cardId" th:value="${trackFo.cardId}">
		<input type="hidden" name="trackId" th:value="${trackFo.trackId}">
		<input type="hidden" name="targetCardId" th:value="${trackFo.targetCardId}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>跟随车辆：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<label>
						<select name="carId" id="carId" class="select">
							<option value="">请选择跟随车辆</option>
							<option th:each="c:${cars}" th:value="${c.id}" th:text="${c.cardId}" th:selected="${trackFo.carId eq c.id}"></option>
						</select>
					</label>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>被跟随车辆：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="targetId" id="targetId" class="select">
						<option value="">请选择被跟随车辆</option>
						<option th:each="c:${cars}" th:value="${c.id}" th:text="${c.cardId}" th:selected="${trackFo.targetId eq c.id}"></option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="draft" class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
				<button th:onclick="layer_close()" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$('#carId').change(function () {
		var cardId = $(this).find('option:selected').text();
		$('input[name=cardId]').val(cardId);
	});

	$('#targetId').change(function () {
		var targetCardId = $(this).find('option:selected').text();
		$('input[name=targetCardId]').val(targetCardId);
	});

	$('#draft').click(function () {
		check();
	});
	
});

	//表单验证
	function check() {
		$("#form-ts-add").validate({
			rules:{
				deviceId:{
					required:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit({
					url: $(form).attr('action'),
					type: 'POST',
					dataType: "json",
					success:function (data) {
						if (data.code === '0'){
							layer.msg(data.message, {icon:1,time:1000}, function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(add);
							});
						}else {
							layer.msg(data.message, {icon:1,time:1000}, function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(add);
							});
						}
					},
					error:function (data) {
						layer.msg(data.message,{icon:1,time:1000});
					},
				});
			}
		});
	}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
