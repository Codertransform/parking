<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> [[${title}]] <span class="c-gray en">&gt;</span> 车辆列表 <a class="btn btn-success btn-refresh radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form action="/cars/position/" autocomplete="off" method="post">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
			<input type="text" name="cardId" id="cardId" placeholder=" 车牌号 " th:value="${data.cardId}" style="width:250px" class="input-text">
			<button name="" id="search" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜车辆 </button>
		</form>
	</div>
	<div class="mt-20">
		<div id="container"></div>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=f52c8718520bac7e44db8010b3f8419e"></script>
<script type="text/javascript">

	var map = new AMap.Map('container',{
		resizeEnable: true, //是否监控地图容器尺寸变化
	});

	var cardId = "";

	$(function () {
		cardId = $('#cardId').val();
		getLocations(cardId);
		setInterval('getLocations(cardId)',3000);//轮询执行，3s一次
	})

	var markerList = [];

	var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, 0)});

	function getLocations(cardId) {
		map.remove(markerList);
		markerList = [];
		if (cardId !== "" && cardId != null){
			$.ajax({
				url:'/cars/position/getCars',
				type:'post',
				data:{'cardId':cardId},
				async:false,
				dataType:'json',
				success:function (res) {
					$.each(res,function (index,value) {
						console.log(index + ":" + value);
						if (value.cardId !== null){
							// 创建一个 Marker 实例：
							var marker = new AMap.Marker({
								position: new AMap.LngLat(value.longitude, value.latitude),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
								title: value.cardId,
								offset: new AMap.Pixel(-10, -10),
								icon: '/img/car.png', // 添加 Icon 图标 URL
								zoom:13
							});
							markerList.push(marker);
							var content = value.cardId + "<br/>" + value.speed+"  km/h";
							var infoWindow = new AMap.InfoWindow({
								anchor: 'bottom-center',
								content: content,
							});
							infoWindow.open(map,[value.longitude, value.latitude]);
						}
					})
				},
				error:function (res) {
					console.log("error");
				}
			})
		}else {
			$.ajax({
				url:'/cars/position/getCars',
				type:'post',
				async:false,
				dataType:'json',
				success:function (res) {
					$.each(res,function (index,value) {
						if (value.cardId !== null){
							// 创建一个 Marker 实例：
							var marker = new AMap.Marker({
								position: new AMap.LngLat(value.longitude, value.latitude),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
								title: value.cardId,
								offset: new AMap.Pixel(-10, -10),
								icon: '/img/car.png', // 添加 Icon 图标 URL
								zoom:13
							});
							marker.content = value.cardId + "<br/>" + value.speed+"  km/h";
							marker.on("click", markerClick);
							marker.emit("click", {target:marker});
							markerList.push(marker);
						}
					})
				}
			})
		}
		// 将创建的点标记添加到已有的地图实例：
		map.add(markerList);
	}
	
	function markerClick(e) {
		infoWindow.setContent(e.target.content);
		infoWindow.open(map, e.target.getPosition());
	}
</script>
</body>
