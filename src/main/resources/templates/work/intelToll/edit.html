<title>[[${title}]]</title>
<meta name="keywords" content="易泊停车">
<meta name="description" content="易泊停车管理有限公司车辆管理系统">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-ts-add" action="/work/collector/general/save" method="post">
		<input type="hidden" name="id" th:value="${intelToll.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>工号：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" th:value="${intelToll.code}" placeholder="请输入工号" id="code" name="code">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>终端号：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" th:value="${intelToll.posId}" placeholder="请输入终端" id="posId" name="posId">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" th:value="${intelToll.name}" placeholder="请输入姓名" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>身份证号：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" th:value="${intelToll.idNum}" placeholder="请输入姓名" id="idNum" name="idNum">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>出生日期：</label>
			<div class="formControls col-xs-8 col-sm-2">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })" id="birthday" name="birthday" th:value="${intelToll.birthday}" autocomplete="off" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>电话：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" th:value="${intelToll.tel}" placeholder="请输入电话" id="tel" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>住址：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" th:value="${intelToll.address}" placeholder="请输入住址" id="address" name="address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">配发物资：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input th:each="d:${supplies}" type="checkbox" th:name="${d.type}" th:value="${d.key}" th:text="${d.value}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>入职时间：</label>
			<div class="formControls col-xs-8 col-sm-2">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd' })" id="joinTime" name="joinTime" th:value="${intelToll.joinTime}" autocomplete="off" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<label>
					<textarea name="remarks" cols="" rows="" class="textarea" th:text="${intelToll.remarks}" placeholder="说点什么...最少输入10个字符" datatype="*0-100"></textarea>
				</label>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="draft" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$('#draft').click(function () {
		check();
	});

});

	//表单验证
	function check() {
		$("#form-ts-add").validate({
			rules:{
				numStart:{
					required:true
				},
				numEnd:{
					required:true
				},
				code:{
					required:true
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit({
					url: $(form).attr('action'),
					type: 'POST',
					dataType: "json",
					success:function (data) {
						if (data.code === '0'){
							layer.msg(data.message, {icon:1,time:1000}, function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
						}else {
							layer.msg(data.message, {icon:1,time:1000}, function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
						}
					},
					error:function (data) {
						layer.msg(data.message,{icon:1,time:1000});
					},
				});
			}
		});
	}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
