<title>[[${title}]]</title>
<meta name="keywords" content="易泊停车">
<meta name="description" content="易泊停车管理有限公司车辆管理系统">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-ts-add" action="/work/contractor/save" method="post">
		<input type="hidden" name="id" th:value="${contractor.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${contractor.name}" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>身份证号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${contractor.idNum}" id="idNum" name="idNum">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${contractor.tel}" id="tel" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>承包路段：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<label>
						<select name="address" class="select">
							<option value="">请选择承包路段</option>
							<option th:each="d:${dataList}" th:value="${d.key}" th:text="${d.value}" th:selected="${d.key eq contractor.address}"></option>
						</select>
					</label>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>开始日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss' })" th:value="${contractor.startDate}" id="startDate" name="startDate" autocomplete="off" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>截止日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss' })" th:value="${contractor.endDate}" id="endDate" name="endDate" autocomplete="off" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>承包金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${contractor.amount}" id="amount" name="amount">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="remarks" cols="" rows="" class="textarea" th:text="${contractor.remarks}" datatype="*0-100"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="draft" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$(".textarea").Huitextarealength({
		minlength:0,
		maxlength:100,//字数限制
		exceed:true//超多字数不让输入
	});

	$('#draft').click(function () {
		check();
	});
	
});

	//表单验证
	function check() {
		$("#form-ts-add").validate({
			rules:{
				name:{
					required:true
				},
				idNum:{
					required:true
				},
				tel:{
					required:true,
					number:true,
					minlength:11
				},
				address:{
					required:true
				},
				startDate:{
					required:true
				},
				endDate:{
					required:true
				},
				amount:{
					required:true,
					number:true
				},
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit({
					url: $(form).attr('action'),
					type: 'POST',
					dataType: "json",
					success:function (data) {
						if (data.code === '0'){
							layer.msg(data.message, {icon:1,time:1000}, function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
						}else {
							layer.msg(data.message, {icon:1,time:1000}, function () {
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
						}
					},
					error:function (data) {
						layer.msg(data.message,{icon:1,time:1000});
					},
				});
			}
		});
	}
</script>
<!--/请在上方写此页面业务相关的脚本-->
