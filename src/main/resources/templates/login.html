<title>后台登录 - 高新区公共车辆租赁平台 v1.0</title>
<meta name="keywords" content="宝鸡高新区公共车辆租赁平台">
<meta name="description" content="宝鸡高新区公共车辆租赁平台">
  <style type="text/css">
    .footer a{
      color: #ffffff;
    }
  </style>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form action="/loginProcess" class="form form-horizontal" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账号" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" name="validateCode" type="text" placeholder="验证码"
                 onblur="if(this.value===''){this.value='验证码:'}" onclick="if(this.value==='验证码:'){this.value='';}"
                 value="验证码:" style="width:150px;">
          <img id="loginValidateCode" src="/ValidateCode" style="cursor: pointer;" onclick="uploadLoginValidateCode();">
          <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="true">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">

<script type="text/javascript">
  $(function () {
    $("#kanbuq").on('click',function(){
      uploadLoginValidateCode();
    });
  });

  function uploadLoginValidateCode() {
    $("#loginValidateCode").attr("src","/ValidateCode?random="+new Date().getMilliseconds());
  }
</script>
</body>
