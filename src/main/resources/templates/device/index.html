<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />

    <script type="text/javascript" src="/lib/DD_belatedPNG_0.0.8a-min.js"></script>

<title>[[${title}]]</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 车辆管理 <span class="c-gray en">&gt;</span> [[${title}]] <a class="btn btn-success btn-refresh radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form action="/device/" method="post">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
			<input type="text" name="deviceId" id="deviceId" placeholder=" 设备编号 " th:value="${deviceId}" style="width:250px" class="input-text">
			<input type="text" name="carId" id="carId" placeholder=" 车牌号 " th:value="${carId}" style="width:250px" class="input-text">
			<button name="" id="search" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜车辆 </button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript: void(0);" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a class="btn btn-primary radius" data-title="添加设备" data-href="/device/add" onclick="article_add($(this).data('title'),$(this).data('href'))" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加设备</a>
		</span>
		<span class="r">共有数据：<strong>[[${count}]]</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="all" value=""></th>
					<th width="80">设备编号</th>
					<th width="80">服务编号</th>
					<th width="80">高德设备编号</th>
					<th width="60">车牌号</th>
					<th width="80">所属组织机构</th>
					<th width="60">状态</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" th:each="dev:${list}">
					<td><input type="checkbox" th:value="${dev.id}" name="one"></td>
<!--					<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看" th:text="${dev.deviceId}"></u></td>-->
					<td class="text-l"><u style="cursor:pointer" class="text-primary" title="查看" th:text="${dev.deviceId}"></u></td>
					<td th:text="${dev.sId}"></td>
					<td th:text="${dev.tId}"></td>
					<td th:text="${dev.cardId}"></td>
					<td th:text="${dev.unitName}"></td>
					<td class="td-status" th:switch="${dev.status}">
						<span th:case="0" class="label label-default radius">已停用</span>
						<span th:case="*" class="label label-success radius">正常</span>
					</td>
					<td class="f-14 td-manage" th:switch="${dev.status}">
						<a style="text-decoration:none" th:case="*" th:onclick="article_stop(this,[[${dev.id}]])"
						   href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe6de;</i>
						</a>
						<a style="text-decoration:none" th:case="0" th:onclick="article_start(this,[[${dev.id}]])"
						   href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe603;</i>
						</a>
						<a style="text-decoration:none" class="ml-5" th:onclick="article_edit('车辆信息编辑','/device/edit',[[${dev.id}]])" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" th:onclick="article_del(this,[[${dev.id}]])" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [ 1, "desc" ],//默认第几个排序
	"bStateSave": true,//状态保存
	"pading":false,
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,7]}// 不参与排序的列
	]
});

/*资讯-添加*/
function article_add(title,url,w,h){
	if (w == null || w === '') {
		w=800;
	}
	if (h == null || h === '') {
		h=($(window).height() - 50);
	}
	var index = layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: true,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	if (w == null || w === '') {
		w=800;
	}
	if (h == null || h === '') {
		h=($(window).height() - 50);
	}
	var index = layer.open({
		type: 2,
		area: [w+'px', h +'px'],
		fix: false, //不固定
		maxmin: true,
		title: title,
		content: url + '?id=' +id
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/device/del',
			data:{'id':id},
			dataType: 'json',
			success: function(data){
				if (data.code === '0'){
					$(obj).parents("tr").remove();
					layer.msg(data.message,{icon:1,time:1000});
				}else {
					layer.msg(data.message,{icon:1,time:1000});
				}
			},
			error:function(data) {
				layer.msg(data.message,{icon:1,time:1000});
			},
		});
	});
}

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'],
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">正常</span>');
		$(obj).remove();
		layer.msg('已审核', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要停用吗？',{
		btn:['停用','取消']
	},function(index){
		$.ajax({
			url:'/device/status',
			type:'POST',
			data:{'id':id,'status':0},
			dataType:'json',
			success:function (e) {
				if (e.code === "0"){
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,\''+id+'\')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe603;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
					$(obj).remove();
					layer.msg(e.message,{icon: 0,time:1000});
				}else {
					layer.msg(e.message,{icon: 5,time:1000});
				}
			}
		});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要启用吗？',{
		btn:['启用','取消']
	},function(index){
		$.ajax({
			url:'/device/status',
			type:'POST',
			data:{'id':id,'status':1},
			dataType:'json',
			success:function (e) {
				if (e.code === "0"){
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,\''+id+'\')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe6de;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">正常</span>');
					$(obj).remove();
					layer.msg(e.message,{icon: 0,time:1000});
				}else {
					layer.msg(e.message,{icon: 5,time:1000});
				}
			}
		});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

function datadel() {
	var ids = [];
	$('input[name=one]:checked').each(function () {
		ids.push($(this).val());
	});
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url:'/device/dels',
			type:'POST',
			data:{'ids':ids},
			dataType:'json',
			success:function (e) {
				if (e.code === '0'){
					layer.msg(e.message,{icon:1,time:1000});
				}else {
					layer.msg("错误码："+e.code+"错误信息："+e.message,{icon:2,time:1000});
				}
				location.replace(location.href);
			},
			error:function (e) {
				layer.msg(e.message,{icon:1,time:1000});
			}
		});
	});
}
</script>
</body>
</html>
